[bumpversion]
current_version = 0.3.1
commit = True
tag = True

[bumpversion:file:setup.py]
search = PACKAGE_VERSION = '{current_version}'
replace = PACKAGE_VERSION = '{new_version}'

[bumpversion:file:fv3gfs/__init__.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[bumpversion:file:external/fv3util/fv3util/__init__.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[bumpversion:file:external/fv3util/setup.py]
search = version='{current_version}'
replace = version='{new_version}'

[bdist_wheel]
universal = 1

[flake8]
exclude = docs
ignore = E203,E501,W293,W503
max-line-length = 88

[aliases]

